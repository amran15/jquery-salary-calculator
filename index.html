<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<h1>Salary Calculator</h1>
<h2>Add Employees</h2>
<input id="firstName" type="text" placeholder="First name">
<input id="lastName" type="text" placeholder="Last name">
<input id="id" type="text" placeholder="ID">
<input id="title" type="text" placeholder="Title">
<input id="annualSalary" type="text" placeholder="Annual Salary">
<button id="submitButton">Submit</button>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="moneyTable">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td><button class="deleteJenButton">Delete</button></td>
                </td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td>$58,000</td>
                <td><button class="deleteMauriceButton">Delete</button></td>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td>$48,000</td>
                <td><button class="deleteRoyButton">Delete</button></td>
            </tr>
        </tfoot>
    </table>
    <h3>Employees</h3>
</body>

</html>
